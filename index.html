<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <!-- NOTE creates an icon that links to this repository on github -->
  <script src="https://cdn.jsdelivr.net/gh//Jeremy-Fowler/githubIconAppender/main.js" defer></script>
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>vendr</title>
</head>

<body>
  <header class="sticky-top">
    <div class="container-fluid bg-dark text-light">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center p-3">
            <p class="mb-0 fs-3 spicy-chip">Vendr</p>
            <button onclick="app.MoneyController.addQuarter()" class="btn text-light fs-4 spicy-chip">
              Add .25
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div id="snacks-list" class="row my-3"></div>
    </div>
  </main>

  <footer>
    <div class="container-fluid">
      <div class="row justify-content-end">
        <div class="col-12 col-md-4 col-lg-3 p-0">
          <div class="bg-dark d-flex justify-content-between align-items-center p-3 text-light fs-4">
            <p class="mb-0">TOTAL MONIES:</p>
            <p class="mb-0 p-1" id="total-money">$0.00</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
